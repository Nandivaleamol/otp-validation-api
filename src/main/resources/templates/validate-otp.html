<section>
    <div id="login">
        <div class="container">
            <div id="login-row"
                 class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                        <div class="alert alert-success text-center mt-3" role="alert">
                            We have sent OTP to your Email</div>

                        <!-- message box -->
                        <div class="container" th:if="${session.message}">
                            <div class="alert alert-danger my-2 text-center" role="alert">
                                <span th:text="${session.message}"></span>
                            </div>

                            <th:block th:text="${#session.removeAttribute('message')}">
                            </th:block>
                        </div>

                        <!-- otp form -->

                        <form th:action="@{/api/otp/validate}" method="post">
                            <!-- user email -->
                            <div class="form-group m-3">
                                <input required type="number" name="otp" id="otp"
                                       class="form-control" placeholder="Enter OTP here">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-warning m-2">Verify OTP</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
